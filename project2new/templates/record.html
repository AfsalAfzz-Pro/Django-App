<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
    
      <h1 style="text-align: center; color: #333; margin-top: 20px">Customer Record </h1>
      <br>
      <div class="d-flex align-content-md-center justify-content-center gap-2" style>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        <a href="{% url 'add_record' %}" class="btn btn-secondary">Edit Record</a>
      </div>



      <br>
      <br>
    
     
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header text-center">
                Details
            </div>
            <div class="card-body">
                <h5 class="card-title"><strong>ID:           </strong>{{customer_record.id}}</h5>
                <h5 class="card-title"><strong>Username:     </strong>{{customer_record.username}}</h5>
                <h5 class="card-title"><strong>Email:        </strong>{{customer_record.email}}</h5>
                <h5 class="card-title"><strong>Is_superuser: </strong>{{customer_record.is_superuser}}</h5>
                <br>
                <a href="{% url 'Admin' %}" class="btn btn-primary">Go Back</a>
                <a href="{% url 'Delete' customer_record.id %}" class="btn btn-danger">Delete User</a>
            </div>
        </div>
        

 </div>     
</div>
