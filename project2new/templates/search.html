<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        h1 {
          text-align: center;
          color: #333;
          margin-top: 20px;
        }
    
        .table-responsive-sm {
          width: 70%;
          margin: auto;
          margin-top: 30px;
          overflow-x: auto;
        }
    
        table {
          border-collapse: collapse;
          width: 100%;
          margin: auto;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        th, td {
          padding: 40px; /* Adjust the padding for increased row height */
          text-align: left;
          border-bottom: 1px solid #ddd;
          font-size: 14px;
        }
    
        th {
          background-color: #343a40;
          color: #fff;
        }
    
        tbody tr:hover {
          background-color: #f5f5f5;
        }

        .search-container {
    display: flex;
    align-items: center;
  }

  /* Style for the input field */
  .search-input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 5px;
  }

  /* Style for the search button */
  .search-button {
    padding: 8px 12px;
    background-color: #007bff;
    color: #fff;
    border: 1px solid #007bff;
    border-radius: 4px;
    cursor: pointer;
  }

  /* Style for the button on hover */
  .search-button:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
      </style>
    </head>
    <body>
    
      <h1>Records</h1>
      <br>
      <div class="d-flex align-content-md-center justify-content-center gap-2" style>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        <a href="{% url 'add_record' %}" class="btn btn-secondary">Add Record</a>
    
      </div>






      <form accept="" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" id="search_box">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      







  

      <div class="table-responsive-sm">
        <table class="table table-hover table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">USERNAME</th>
              <th scope="col">EMAIL</th>
              <th scope="col">SUPERUSER STATUS</th>
              <th scope="col">Modify</th>
            </tr>
          </thead>
    
          {% for i in val1 %}
          <tbody>
            <tr>
              <td><a href="{% url 'customer_record' i.id %}">{{ i.id }}</a></td>
              <td>{{ i.username }}</td>
              <td>{{ i.email }}</td>
              <td>{{ i.is_superuser }}</td>
              <td><a href="{% url 'Edit' i.id %}" class="btn btn-success">Edit</a></td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>

 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
