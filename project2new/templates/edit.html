<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
  </head>
  <body>

    <div style="background-color: #f5f5f5;">



  
    <h1 style="text-align: center; color: #333; margin-top: 20px; margin-bottom: 10px;">Customer Record</h1>
    
    <div class="d-flex align-content-md-center justify-content-center gap-2">
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        <a href="{% url 'Admin' %}" class="btn btn-primary">Go Back</a>
        
    </div>

    <div class="d-flex align-items-center justify-content-center" style="height: 90vh; margin-top: 10px; background-color: #f5f5f5;">
        <div style="width: 700px; max-height: 500px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);">
            <form style="padding: 30px;" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" value='{{ customer_record.username }}' name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value='{{ customer_record.email }}' name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter new password" name="password1" required> 
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- <a href="{% url 'add_record' %}" class="btn btn-secondary">Update</a> -->
            </form>
        </div>
    </div>
    


</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
